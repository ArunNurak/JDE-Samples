<?xml version="1.0" encoding="UTF-8"?>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" baseProfile="tiny" width="100%" height="100%">
                
    <!-- Group of selectable shapes -->
    <g id="selectableShapesGroup">        
        <!-- Square -->    
        <rect id="rectangle1" x="70" y="200" height="100" width="100" fill="red"/>    
        <!-- Circle -->
        <circle id="circle1" cx="120" cy="120" r="50" fill="blue"/>          
        <!-- Triangle -->
        <polyline id="triangle1" points="200, 300, 260,210, 330,300" fill="green"/>                   
    </g>
    <!-- The selected shape bounds -->    
    <rect id="selectedShapeBounds" width="0" height="0" fill="none" stroke="black" display="none" />
        
        
    <!-- Selected Shape Display -->
    <g id="display" display="none" font-family="BBAlpha Sans" font-size="16" >
        <!-- Display border -->
        <rect id="displayBorder" x="190" rx="5" ry="5" y="50" height="50" width="210" fill="gray" stroke="black"/>     
        <!-- Display name text -->
        <text x="195" y="70" font-weight="bold" >Id:</text>                
        <text id="displayName" x="260" y="70" />        
        <!-- Display bounds text -->
        <text x="195" y="85" font-weight="bold">Bounds:</text>        
        <text id="displayBounds" x="260" y="85" />                 
    </g>
    
    <!-- Cursor pointer -->
    <polyline id="cursor" points="5,5 0,10 0,0 10,0 5,5 20,20" />
    <!-- Cursor position text -->        
    <text id="cursorPosition" x="10" y="300" font-family="BBAlpha Sans" font-size="16"/>     
    
</svg>
