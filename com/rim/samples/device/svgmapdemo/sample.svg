<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="480" height="240" viewBox="0 0 480 240">  
    
    <g id="roads" stroke="#FF6600">
        <!-- Roads -->
        <line x1="-5" y1="50" x2="150" y2="798" stroke-width="10" />
        <line x1="200" y1="-50" x2="400" y2="798" stroke-width="10" />
        <line x1="600" y1="-50" x2="700" y2="798" stroke-width="20" />
        <line x1="800" y1="-200" x2="1050" y2="600" stroke-width="10" />
        <line x1="0" y1="50" x2="1024" y2="100" stroke-width="8" />
        <line x1="0" y1="250" x2="630" y2="230" stroke-width="8" />
        <line x1="633" y1="250" x2="1024" y2="300" stroke-width="10" />
        <line x1="0" y1="450" x2="1040" y2="630" stroke-width="20" />  
    </g>
  
    <!-- Railways -->
    <g id="railways" stroke="gray" stroke-width="10" stroke-dasharray="3,3">
        <line x1="700" y1="0" x2="1040" y2="630" />  
        <line x1="300" y1="-50" x2="500" y2 ="300" />  
        <line x1="300" y1="500" x2="0" y2="400" /> 
    </g>
    
    <!-- Interests -->
    <g id="interests">
        <image x="350" y="340" width="32" height="32" xlink:href="fortress.png" />    
        <image x="550" y="240" width="32" height="32" xlink:href="castle.png" />    
        <image x="275 " y="140" width="32" height="32" xlink:href="home.png" />    
    </g>       
    
    <!-- Restaurants -->
    <g id="restaurants">
        <image x="670" y="300" width="40" height="40" xlink:href="burger.png" />             
        <image x="50" y="140" width="40" height="40" xlink:href="pizza.png" />    
    </g>       
    
    <!-- Viewport -->
    <rect id="viewport" width="477" height="237" fill="none" stroke="black" stroke-width="7" >      
        <set attributeName="stroke" to="black" begin="focusin"/>
        <set attributeName="stroke" to="gray" begin="focusout"/>    
    </rect>     
  
  
</svg>
